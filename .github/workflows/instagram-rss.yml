name: Latest Instagram Posts
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest Instagram posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "INSTAGRAM-POSTS-LIST"
          feed_list: "https://rss.app/feeds/U7ww78S0gEHh60Br.xml"
